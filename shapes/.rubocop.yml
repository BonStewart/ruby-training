require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Naming/MethodParameterName:
  AllowedNames:
    - a
    - b
    - c
    - d

RSpec/DescribeClass:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

Style/SymbolArray:
  Enabled: false
